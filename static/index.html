<!DOCTYPE html>
<html lang="it">

<head>
  <title>Calendario pubblico eventi</title>
  <!-- Reset CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
  <!-- Google Roboto Fonts -->
  <link rel='stylesheet'
    href='https://fonts.googleapis.com/css?family=Roboto:400|Roboto+Condensed:400|Fjalla+One:400' />
  <!-- Font Awesome CSS -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' />
  <!-- Calendar stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles/calendar.css" />
  
  <!-- Event list stylesheet -->
  <link rel="stylesheet" type="text/css" href="styles/eventList.css" />

  <!-- Common styles -->
  <link rel="stylesheet" type="text/css" href="styles/eventViewCommonStyles.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Scripts -->
  <script src="scripts/calendar.js"></script>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

    <h1>Elenco eventi</h1>
  <div class="container">
    <div id="eventGrouping">
      <div class="calendar-wrapper" id="calendarWrapper">
        <button id="btnPrev" type="button">Precedente</button>
        <button id="btnNext" type="button">Successivo</button>
        <div id="divCal"></div>
        <div class="popup">
          <span class="popuptext" id="myPopup1">
            <br />
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Elenco eventi</h5>
                <div class="card-text" id="elencoEventi"></div>
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
